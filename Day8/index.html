<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid blue;
        display: inline-block;
        width: 344px;
        padding: 45px;
        margin: 34px;
        text-shadow: 4px 4px 5px #a06868;
      }
    </style>
  </head>
  <body>
    <div class="box">I am another box</div>
    <div class="box">I am a box</div>
    <span>I am a good</span>
    <span>Boy</span>
  </body>
</html>
