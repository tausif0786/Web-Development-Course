<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
</head>

<style>
    .box{
        border: 2px solid black;
        color: black;
        padding: 10px;
        text-align: center;
        box-shadow: inset 0px 0px 10px 2px #da9e9e;
    }
</style>
<body>
    <div class="box">
        <a target = "_blank" href ="https://www.google.com/">Google</a>
    </div>
</body>
</html>
