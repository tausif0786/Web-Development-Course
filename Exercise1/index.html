<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audios And Videos</h1>
    <h2>Audio 1</h2>
    <audio src="1.mp3" controls ></audio>

    <h2>Audio 2</h2>
    <audio src="2.mp3" controls></audio>

    <h2>Audio 3</h2>
    <audio src="3.mp3" controls></audio>

    <h2>Audio 4</h2>
    <audio src="4.mp3" controls></audio>

    <h2>Audio 5</h2>
    <audio src="5.mp3" controls></audio>

    <h2>Audio 6</h2>
    <audio src="6.mp3" controls></audio>

    <h2>Video 1</h2>
    <video src="1.mp4" controls height="400" width="400"></video>

    <h2>Video 2</h2>
    <video src="2.mp4" controls height="400" width="400"></video>

    <h2>Video 3</h2>
    <video src="3.mp4" controls height="400" width="400" muted></video>

    <h2>Video 4</h2>
    <video src="4.mp4" controls height="400" width="400" muted></video>

    <h2>Video 5</h2>
    <video src="5.mp4" controls height="400" width="400"></video>

    <h2>Video 6</h2>
    <video src="6.mp4" controls height="400" width="400"></video>
</body>
</html>
