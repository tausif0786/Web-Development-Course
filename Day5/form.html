<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <h1>Student Registration Form</h1>
    </head>
    <body>
        <form action="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Student name" required>
            </div>
            <br>
            <div>
                <label for="fname">Father's name:</label>
                <input type="text" name="fname">
            </div>
            <br>
            <div>
                <label for="rollno">Rollno:</label>
                <input type="number" required>
            </div>
            <br>
            <div>
                <label for="email">Email Id:</label>
                <input type="email" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
            </div>
            <br>
            <div>
                <label for="section">Section:</label>
                <select name="section">
                    <option value="b1">A1</option>
                    <option value="b1">A2</option>
                    <option value="b1">A3</option>
                    <option value="b1">B1</option>
                    <option value="b1">B2</option>
                    <option value="b1">B3</option>
                </select>
            </div>
            <br>
            <div>
                <label for="department">Department:</label>
                <select name="department">
                    <option value="">Btech</option>
                    <option value="">AI/ML</option>
                    <option value="">MCA</option>
                    <option value="">BCA</option>
                    <option value="">PGDM</option>
                    <option value="">MBA</option>
                    <option value="">Mtech</option>
                    <option value="">BBA</option>
                </select>
            </div>
            <div>
                <br>
                <label for="phnno" id="phnno">Mobile No:</label>
                <input type="number" id="phnno" required>
            </div>
            <br>
            <div>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="20" rows="5" placeholder="Enter Your Address here..."></textarea>
            </div>
            <div>
                <br>
                <input type="submit">
            </div>
        </form>
        <link rel="stylesheet" href="style.css">
    </body>
</html>
